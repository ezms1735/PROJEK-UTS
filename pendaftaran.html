            <div class="form">
                <h1>Tentang Saya</h1>
                    <form action="#">
                        <div class="info">
                            <div class="input">
                                <label for="namalengkap">Nama Lengkap</label>
                                <input type="text" id="namalengkap" name="namalengkap" placeholder="Masukkan Nama Lengkap Anda!" required>
                            </div>
                            <div class="input">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" placeholder="Masukkan Username Anda!" required>
                            </div>
                            <div class="input">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" placeholder="email@gmail.com" required>
                            </div>
                            <div class="input">
                                <label for="telepon">Telepon</label>
                                <input type="text" id="telepon" name="telepon" placeholder="xxxx-xxxx-xxxx" required>
                            </div>
                            <div class="input">
                                <label for="password">Password</label>
                                <input type="text" id="password" name="password" placeholder="Masukkan Password Anda!" required>
                            </div>
                            <div class="input">
                                <label for="konformasipassword">Konfirmasi Password</label>
                                <input type="text" id="konformasipassword" name="konformasipassword" placeholder=" Password Anda!" required>
                            </div>
                        </div> 
                        <div class="kelamin">
                            <span class="kelamin1">Jenis Kelamin</span>
                            <div class="kelamin2">
                                <input type="radio" name="kelamin" id="lakilaki" required>
                                <label for="lakilaki">Laki-Laki</label>
                                <input type="radio" name="kelamin" id="perempuan" required>
                                <label for="perempuan">Perempuan</label>
                            </div>
                        </div>
                        <div class="submit">
                        <input type="submit" value="Submit">
                        </div>
                    </form>
                <hr>
